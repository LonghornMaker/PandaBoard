<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PandaBoard - Anonymous Message Board</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #222;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    .post-form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .thread {
      background: white;
      margin: 20px auto;
      max-width: 500px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>PandaBoard</h1>
    <p>A safe, anonymous space for respectful discussion.</p>
  </header>

  <!-- Formulario para crear nuevo thread -->
  <div class="post-form">
    <h3>Create a new thread</h3>
    <form id="newPost">
      <input type="text" id="author" placeholder="Your name or alias (optional)">
      <textarea id="content" placeholder="Write your message here" rows="4" required></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <button type="submit">Post</button>
    </form>
  </div>

  <!-- Contenedor para mostrar threads -->
  <div id="threadsContainer"></div>

  <!-- Scripts -->
  <script type="module">
    import { createThread, uploadImage } from "./threads.js";
    import { displayThreads } from "./displayThreads.js";

    // Cargar threads
    displayThreads();

    // Manejar nuevo post
    const form = document.getElementById("newPost");
    const contentInput = document.getElementById("content");
    const authorInput = document.getElementById("author");
    const imageInput = document.getElementById("imageInput");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = contentInput.value.trim();
      const author = authorInput.value.trim() || "Anonymous";
      const file = imageInput.files[0];

      if (!content) return;

      let imageURL = null;
      if (file) {
        imageURL = await uploadImage(file);
      }

      createThread(content, author, imageURL);
      form.reset();
    });
  </script>
</body>
</html>
